<div class="image-slider">
    <button (click)="previous()"><i class="bi bi-chevron-left"></i></button>
    <div class="image-container">
      <div class="image" *ngFor="let image of getVisibleImages()">
        <img [src]="image.src" [alt]="image.alt" [style.height.px]="200"  [style.width.px]="300"/>
      </div>
    </div>
    <button (click)="next()"><i class="bi bi-chevron-right"></i></button>
  </div>
